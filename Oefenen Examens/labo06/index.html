<title>Margin Collapsing</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  div {
    width: 200px;
    height: 200px;
    background: blue;
    border: 5px solid black;
    font-size: 2.5em;
  }
  div#first {
    margin: 20px 20px 20px 20px; /* margin-top margin-right margin-bottom margin-left */
  }
  div#second {
    margin: 30px 10px 20px; /* margin-top margin-right/left margin-bottom */
  }
  div#third {
    margin: 30px 10px; /* margin-top/bottom margin-right/left */
  }
  div#fourth {
    margin: 40px; /* all margins */
  }
</style>
</head>
<body>
<div id="first"> 20px 20px 20px 20px;</div>
<div id="second"> 30px 10px 20px;</div>
<div id="third">30px 10px;</div>
<div id="fourth">40px;</div>
</body>
